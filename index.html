
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="media.css">
  <style>
    .input-field{
        margin-top: 50px;
    }
    .input-field p {
        margin-left: 20px;
    }
    h2 span{
        color: blueviolet;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="./purple shade img.jpeg" alt="Background">
      <div class="overlay-text">
        <h2>WELLCOME TO <span>USMAN</span> <br>BLOG WEBSITE </h2>
      </div>
    
    </div>
    <div class="right">
      <h1>Sign Up</h1>
    
      <div class="form">
        <div class="input-field">
      
          <input type="text" placeholder="Name" id="signupName" required>
    

        <input type="email" placeholder="Email" id="signupEmail" required>
        <input type="password" placeholder="Enter your password" id="signupPassword" required>
          <p>Already have an account? <a href="login.html">Login</a></p>
          </div>
       
        <button type="submit" class="submit-btn" onclick="signupfnc()">Sign Up</button>
     
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
